<style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial;
    }

    .header {
      text-align: center;
      padding: 16px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      padding: 0 5px;
    }

    /* Create n_cols equal columns that sits next to each other */
    .column {
      flex: {{100 / n_cols}}%;
      max-width: {{100 / n_cols}}%;
      padding: 0 5px;
    }

    .column img {
      margin-top: 10px;
      vertical-align: middle;
      width: 100%;
    }

    @media screen and (max-width: 800px) {
      .column {
        flex: 50%;
        max-width: 50%;
      }
    }

    .image {
      filter: drop-shadow(2px 2px 2.5px black);
    }

  /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 600px) {
      .column {
        flex: 100%;
        max-width: 100%;
      }
    }

    * {box-sizing: border-box}

  /* Container needed to position the overlay. Adjust the width as needed */
  .container {
    position: relative;
  }

  /* The overlay effect - lays on top of the container and over the image */
  .bottom-overlay {
    position: absolute;
    bottom: 0;
    background: rgb(0, 0, 0);
    background: rgba(0, 0, 0, 0.5); /* Black see-through */
    color: #f1f1f1;
    width: 100%;
    transition: .5s ease;
    opacity:1;
    color: white;
    font-size: 15px;
    padding: 10px;
    text-align: left;
    white-space: nowrap;
    overflow: hidden;
  }

  .top-overlay {
    position: absolute;
    top: 0;
    color: #f1f1f1;
    width: 100%;
    transition: .5s ease;
    opacity:0;
    padding: 10px;
    text-align: right;
  }

  .top-overlay img {
    height: 30px;
    width: 30px;
    border: 1px solid black;
    border-radius: 5px;
    padding: 3px;
    background: rgb(255, 255, 255);
    background: rgba(255, 255, 255, 0.95); /* Black see-through */
  }

  /* When you mouse over the container, fade in the overlay title */
  .container:hover .bottom-overlay {
    white-space: normal;
    opacity: 1;
  }

  .container:hover .top-overlay {
    opacity: 1;
  }


</style>
